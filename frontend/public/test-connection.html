<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background-color: #2F855A; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #276C4A; }
        #result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testCreateClient()">Test Create Client</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:5001/api/clients');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<div class="success">Success! Connected to backend. Found ' + data.length + ' clients.</div>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                console.error('Connection test failed:', error);
            }
        }

        async function testCreateClient() {
            try {
                const clientData = {
                    name: 'Frontend Test Client',
                    phone: '5555555555',
                    ratePerTray: 175
                };

                const response = await fetch('http://localhost:5001/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clientData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('result').innerHTML = '<div class="success">Success! Created client with ID: ' + data._id + '</div>';
                
                // Clean up - delete the test client
                setTimeout(async () => {
                    try {
                        await fetch(`http://localhost:5001/api/clients/${data._id}`, {
                            method: 'DELETE'
                        });
                        console.log('Test client cleaned up');
                    } catch (error) {
                        console.error('Error cleaning up test client:', error);
                    }
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                console.error('Create client test failed:', error);
            }
        }
    </script>
</body>
</html>
